{% assign categories = include.categories | split:'|' | sort | uniq %}

{% if include.categories.size > 0 %}
        <div class="tag-list">
        <div class="meta">
        in
        {% for tag in categories %}
          <a class="home-cat-button" href="{{site.baseurl}}/categories#{{tag}}">
            <p><i class="fab fa-slack-hash fa-fw"></i> {{ tag }}</p>
          </a>
        {% endfor %}
        </div>
        </div>
  {% endif %}
