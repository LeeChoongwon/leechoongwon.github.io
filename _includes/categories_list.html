{% assign categories = include.categories | split:'|' | sort | uniq %}

{% if include.categories.size > 0 %}
    <footer>
        <div class="tag-list">
        {% if include.categories.size == 1 %}
          <div class="meta">Tag</div>
        {% elsif include.categories.size > 1 %}
          <div class="meta">categories</div>
        {% endif %}
            
        {% for tag in categories %}
          <a class="button" href="{{site.baseurl}}/categories#{{tag}}">
            <p><i class="fa fa-hashtag fa-fw"></i> {{ tag }}</p>
          </a>
        {% endfor %}
        </div>
    </footer>
  {% endif %}
